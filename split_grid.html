    <div id='track'></div>
    <div><div id='js_div'></div></div>
</div>

<script>

let split = Split({
    rowGutters:[{ track:1, element:track }]
})

let wat_editor = CodeMirror( wat_div, {

})

let js_editor = CodeMirror( js_div, {
    lineNumbers:true,

})

</script>
